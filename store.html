<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Salmon Cookies and Swag</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <form action="blank for now">
      <label for="fistName">First Name</label>
      <input type="text" id="firstName" name="firstname" placeholder="Your first name..">
      <label for="lastName">Last Name</label>

      <label for="country">Select your Country</label>
      <label for="address">Address</label>
      <label for="paymentInfo">Payment Info</label>
      
      <label for="country">Select a Country:</label>

        <option value="seattle">Seattle</option>
        <option value="tokyo">Tokyo</option>
        <option value="dubai">Dubai</option>
        <option value="paris">Paris</option>
        <option value="lima">Lima</option>
      </select><br>
      <label for="productOptions">Product Options</label>
        <select name="notSure" id="">Not sure what goes here
          <option value="plainCookie">Plain Cookie</option>
          <option value="frostedCookie">Frosted Cookie</option>
          <option value="cookieCutter">Fish Cookie Cutter</option>
        </select> 
        <label for="shirt">Select a T-Shirt Size:</label>
        <option value="smallShirt">Small</option>
        <option value="medShirt">Medium</option>
        <option value="lgShirt">Large</option>
        <option value="xlShirt">XL</option>

      </select>



    </form>

  </div>
